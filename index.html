<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Euro2016</title>
        <link rel="stylesheet" href="./css/euro2016.css" />
        <script type="module" src="./euro2016.js" defer></script>
    </head>
    <body>
        <span id="loadInfo" class="visible"></span>

        <h1>Euro 2016 Memory Game</h1>

        <div class="wrapper">
            <div class="game-stats">
                <div class="challenge">
                    <h2 class="challenge-title">Challenge</h2>
                    <div class="challenge-value">
                        <!-- MAX OF 8 DIGITS -->
                        <span class="score-to-beat">0</span>
                    </div>
                </div>

                <div class="round-score">
                    <h2 class="round-score-title">Round Score</h2>
                    <div class="round-score-value">
                        <span class="score-value">0</span>
                    </div>
                </div>

                <div class="timer">
                    <h2 class="timer-title">Time</h2>
                    <div class="timer-value">
                        <span class="time-value">0</span>
                    </div>
                    <span class="timer-metric">s</span>
                </div>

                <div class="game-buttons">
                    <button class="restart">
                        Restart<br />
                        <span>(Spacebar)</span>
                    </button>
                </div>
            </div>

            <div id="container">
                <div id="stage"></div>
            </div>
        </div>

        <div class="overlay hidden"></div>

        <audio id="backgroundSnd"><source src="sounds/euro2016.mp3" type="audio/mp3" /></audio>
        <audio id="hideSnd"><source src="sounds/esconder.mp3" type="audio/mp3" /></audio>
        <audio id="goalSnd"><source src="sounds/golo.mp3" type="audio/mp3" /></audio>
        <audio id="successSnd"><source src="sounds/sucesso.mp3" type="audio/mp3" /></audio>
        <audio id="flipSnd"><source src="sounds/virar.mp3" type="audio/mp3" /></audio>

        <progress id="time" max="45" value="0"></progress>
        <!-- ao variar o atributo value mexe-se na barra de progresso -->
    </body>
</html>
